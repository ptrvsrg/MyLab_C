name: CMake

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release
        cmake --build build --target lab_test lab_src
        
    - name: Test
      run: ctest --extra-verbose
      
  windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
        cmake -B build
        cmake --build build --config Release --target lab_test lab_src
        
    - name: Test
      run: ctest --extra-verbose
